<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <title>Intro To Firebase</title>


    <!--    CUSTOM CSS & JS    -->
    <link type="text/css" href="../css/styles.css" rel="stylesheet">
    <script type="text/javascript" src="../js/toast.js"></script> <!-- toast service -->
    <script type="text/javascript" src="../js/main.js"></script> <!-- the main app's logic -->
    <script type="text/javascript" src="../js/styles.js"></script> <!-- styling related logic -->
    <script type="text/javascript" src="../js/firestore.js" defer></script> <!-- database related logic-->
    <script type="text/javascript" src="../js/auth.js"></script> <!-- authentication state logic -->
    <script type="text/javascript" src="../js/app.js" defer></script> <!-- separating firebase configuration files-->


    <!--    STYLING     -->
    <!--    bulma css framework   -->
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">


    <!--   FIREBASE    -->

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>

    <!--Firebase Authentication-->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <!--Cloud Firestore-->
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
    <!--Google Analytics-->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script>
    <!-- Remote Config -->
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-remote-config.js"></script>



</head>

<body onload="populateNavbar();getProducts('hats')">  <!-- call database for shoes collection  -->

<nav id="navbar" class="navbar" role="navigation" aria-label="main navigation">
    <!--    Navbar information will be populated in here-->
</nav>

<section class="section is-desktop is-vcentered">
    <div class="container">
        <h1 class="title center">Hats</h1>
        <!--        Row for Sorting by value or alphabetically and search -->
        <div class="row">
            <div class="columns is-desktop">

                <div class="column is-1"> <!-- Column for sorting -->
                    <span
                            class="icon tooltip"
                            style="margin-right: 10px; padding-left: 10px; cursor: pointer"
                            onclick="getProducts('hats', {sortByPrice : {}})"
                            id="valueSort"> <!-- Section for sort by price Icons and tool tip-->

                        <!-- The opposite icon for sorting by value will replace the initial icon here-->
                        <i class="fas fa-funnel-dollar"></i><i class="fas fa-sort-up"></i>
                        <span class="tooltiptext">Sort by price</span>

                    </span>

                    <span
                            onclick="getProducts('hats', {sortByName: {}})"
                            style="cursor: pointer;margin-right: 10px;"
                            id="nameSort"
                            class="icon tooltip"> <!-- Section for sort by name Icons and tool tip-->

                        <!-- The opposite icon for sorting by name will replace the initial icon here-->
                        <span class="tooltiptext">Sort by name</span>
                        <i class="fas fa-sort-alpha-up"></i>

                </span>
                </div>

                <div class="column  is-2-desktop" style="margin-right: 10px; margin-left: 10px;">
                    <div class="slidecontainer tooltip">
                        <span class="tooltiptext" id="minPriceSliderOutput">min price: 0</span>
                        <input
                                type="range"
                                min="1"
                                max="1000"
                                value="10"
                                onmouseup = "filterByPrice('hats')"
                                id="minPriceRangeSlider">
                        <label for="minPriceRangeSlider" class="has-text-weight-semibold" id="minPriceLabel">$10</label>
                    </div>

                    <div class="slidecontainer tooltip">
                        <span class="tooltiptext" id="maxPriceSliderOutput">max price: 0</span>
                        <input
                                type="range"
                                min="1"
                                max="1000"
                                value="999"
                                id="maxPriceRangeSlider"
                                onmouseup = "filterByPrice('hats')"
                        >
                        <label for="maxPriceRangeSlider" class="has-text-weight-semibold" id="maxPriceLabel">$999</label>

                    </div>
                </div>


                <div class="column is-4 is-offset-5">
                    <div class="is-right control">
                        <div class="field is-grouped">
                            <p class="control is-expanded">
                                <label>
                                    <input class="input" type="text" placeholder="Find for a product">
                                </label>
                            </p>
                            <p class="control">
                                <a class="button is-info" id="searchButton">

                                    <span class="icon is-medium">
                            <i class="fas fa-search"></i>
                                    </span>
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>

        <div class="columns is-multiline" id="productsSection">
            <!--            cards will populate into here-->
        </div>


    </div>
</section>


</body>
</html>
