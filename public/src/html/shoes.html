<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <title>Intro To Firebase</title>


    <!--    CUSTOM CSS & JS    -->
    <link type="text/css" href="../css/styles.css" rel="stylesheet">
    <script type="text/javascript" src="../js/main.js"></script> <!-- the main app's logic -->
    <script type="text/javascript" src="../js/styles.js"></script> <!-- styling related logic -->
    <script type="text/javascript" src="../js/firestore.js" defer></script> <!-- database related logic-->
    <script type="text/javascript" src="../js/auth.js"></script> <!-- authentication state logic -->
    <script type="text/javascript" src="../js/app.js" defer></script> <!-- separating firebase configuration files-->


    <!--    STYLING     -->
    <!--    bulma css framework   -->
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">


    <!--   FIREBASE    -->

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>

    <!--Firebase Authentication-->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <!--Cloud Firestore-->
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
    <!--Google Analytics-->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script>


</head>

<body onload="
populateNavbar();
getProducts('shoes', 'sortByName'); <!-- call database for shoes collection  -->
loadProductsOnScroll('shoes')">  <!-- listen for end of scroll on window -->

<nav id="navbar" class="navbar" role="navigation" aria-label="main navigation">
    <!--    Navbar information will be populated in here-->
</nav>


<section class="section is-desktop is-vcentered">
    <div class="container">
        <h1 class="title center">Shoes</h1>
        <!--        Row for Sorting by value or alphabetically -->
        <div class="row">
            <div class="columns">
                <div class="column is-1">
                    <span
                            class="icon"
                            style="margin-right: 10px; padding-left: 10px; cursor: pointer"
                            onclick="getProducts('shoes', 'sortByPrice')"
                            id="valueSort">
        <!-- The opposite icon for sorting by value will replace the initial icon here-->
                <i class="fas fa-funnel-dollar"></i><i class="fas fa-sort-up"></i>
                    </span>

                    <span
                            onclick="getProducts('shoes', 'sortByName')"
                            style="margin-left: 10px;cursor: pointer"
                            id="nameSort"
                            class="icon">
         <!-- The opposite icon for sorting by name will replace the initial icon here-->
                <i class="fas fa-sort-alpha-up"></i>
                </span>
                </div>

                <div class="column is-4 is-offset-7">
                    <div class="is-right control">
                        <div class="field is-grouped">
                            <p class="control is-expanded">
                                <label>
                                    <input class="input" type="text" placeholder="Find for a product">
                                </label>
                            </p>
                            <p class="control">
                                <a class="button is-info">

                                    <span class="icon is-medium">
                            <i class="fas fa-search"></i>
                                    </span>
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>

        <div class="columns is-multiline" id="productsSection">
            <!--            cards will populate into here-->
        </div>
    </div>
</section>


</body>
</html>
