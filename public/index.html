<div id="auth-modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Log In</p>
            <button class="delete" aria-label="close" onclick="toggleAuthModal()"></button>
        </header>
        <section class="modal-card-body">
            <div class="columns">
                <div class="column">
                    <h1 class="is-size-4">Have an account?</h1>
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control">
                            <label for="auth-signin-email"></label>
                            <input id="auth-signin-email" class="input" type="email" placeholder="Text input">
                        </div>
                    </div>
                    <form class="field">
                        <label class="label" for="auth-signin-password">Password</label>
                        <div class="control">
                            <input
                                    id="auth-signin-password"
                                    class="input"
                                    autocomplete="password"
                                    type="password">
                        </div>
                    </form>
                    <a onclick="handleResetPassword()">Forgot your password?</a>
                    <p id="auth-signin-errors" class="help is-danger"></p>
                    <div class="control">
                        <button class="button" onclick="handleSignIn()">Sign In</button>
                    </div>
                </div>
                <div class="column">
                    <h1 class="is-size-4">Create one</h1>
                    <div class="field">
                        <label class="label" for="auth-signup-email">Email</label>
                        <div class="control">
                            <input id="auth-signup-email" class="input" type="email" placeholder="Text input">
                        </div>
                    </div>
                    <form class="field">
                        <label class="label" for="auth-signup-password">Password</label>
                        <div class="control">
                            <input
                                    id="auth-signup-password"
                                    autocomplete="password"
                                    class="input" type="password">
                        </div>
                    </form>
                    <form class="field">
                        <label class="label" for="auth-signup-password-confirm">Confirm Password</label>
                        <div class="control">
                            <input
                                    id="auth-signup-password-confirm"
                                    class="input"
                                    autocomplete="password"
                                    type="password">
                        </div>
                    </form>
                    <p id="auth-signup-errors" class="help is-danger"></p>
                    <div class="control">
                        <button class="button" onclick="handleSignUp()">Sign Up</button>
                    </div>
                </div>
            </div>
            <hr>
            <div class="control">
                <button class="button" onclick="handleSignInWithProvider('google')">
                        <span class="icon">
                            <i class="fab fa-google"></i>
                        </span>
                    <span>Google</span>
                </button>
                <button class="button" onclick="handleSignInWithProvider('github')">
                        <span class="icon">
                            <i class="fab fa-github"></i>
                        </span>
                    <span>GitHub</span>
                </button>
            </div>
            <p id="auth-provider-errors" class="help is-danger"></p>
        </section>
    </div>
</div>
